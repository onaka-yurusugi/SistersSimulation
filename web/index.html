<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妹萌え萌えコミュニケーションゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-window">
            <img src="./images/ツンデレ.webp" alt="キャラクター" id="character-image">
            <div class="producer-comment">
                <p class="producer-name">【ツンデレ妹】</p>
                <p id="producer-text">・・・なによ。</p>
            </div>
        </div>
        <div class="options-container">
            <button class="option-button" data-outcome="normal">髪型変えたんだね、すごく似合ってるよ。</button>
            <button class="option-button" data-outcome="perfect">勉強頑張ってるみたいだね、偉いな。</button>
            <button class="option-button" data-outcome="bad">昨日の料理、めちゃくちゃ美味しかったよ。</button>
        </div>
        <div id="result-container" class="result-container hidden">
            <div id="result-icon"></div>
            <p id="result-text"></p>
            <p id="feedback-text"></p>
            <button id="next-turn-button" class="hidden">次のターンへ</button>
        </div>
        <div class="turn-counter">
            <span id="turn-number">4</span>
            <p>ターン</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
